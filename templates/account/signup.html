{% extends 'base.html' %}
{% load static %}

{% block title %}Joy Consult - Sign up{% endblock title %}

{% block content %}
<!-- Start Contact Form -->
<div class="untree_co-section">
    <div class="container">

      <div class="block">
        <div class="row justify-content-center">


          <div class="col-md-8 col-lg-8 pb-4">
            <h2 class="text-black">Sign up</h2>

            <form method="post">
                {% csrf_token %}
              <div class="row mb-2">
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="fname">Full name</label>
                    <input type="text" class="form-control" id="fname">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="email">Email address</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="password1">Password</label>
                    <input type="password" class="form-control" id="password1">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="password2">Confirm password</label>
                    <input type="password" class="form-control" id="password2">
                  </div>
                </div>
                  <label class="text-black mt-3">Already have an account? <a href="{% url 'account:sign_in' %}">Sign In</a></label>
              </div>

              <button type="submit" class="btn btn-primary-hover-outline">Sign Up</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>
  </div>

<!-- End Contact Form -->
{% endblock content %}
