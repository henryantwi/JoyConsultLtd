{% extends 'base.html' %}
{% load static %}

{% block title %}Joy Consult - Login{% endblock title %}

{% block content %}
<!-- Start Contact Form -->
<div class="untree_co-section">
    <div class="container">

      <div class="block">
        <div class="row justify-content-center">


          <div class="col-md-8 col-lg-8 pb-4">
            <h2 class="text-black">Sign in</h2>
              {% if messages %}
                <div class="alert alert-danger col-6" role="alert">
                  Email or password did not match {{ messages }}
                </div>
              {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="col-6 mb-3">
                  <div class="form-group">
                    <label class="text-black" for="email">Email address</label>
                <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="col-6 mb-5">
                  <div class="form-group">
                    <label class="text-black" for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                <label class="text-black mt-3">Don't have an account? <a href="{% url 'account:sign_up' %}">Sign Up</a></label>
                </div>

              <button type="submit" class="btn btn-primary-hover-outline">Sign In</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>
 

<!-- End Contact Form -->
{% endblock content %}
