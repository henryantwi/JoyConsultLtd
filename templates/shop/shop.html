{% extends 'base.html' %}

{% load static %}

{% block title %}Joy Consult - Shop with Us {% endblock %}

{% block content %}
<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Shop With Us</h1>
                </div>
            </div>
            <div class="col-lg-7">
                <!-- Additional content can be added here -->
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <div class="row">

            {% for product in products %}
                <div class="col-12 col-md-4 col-lg-3 mb-5">
                    <a class="product-item" href="#">
                        <img src="{{ product.image.url }}" class="img-fluid product-thumbnail" alt="{{ product.name }}">
                        <h3 class="product-title">{{ product.name }}</h3>
                        <strong class="product-price">Ghc {{ product.price }}</strong>

                        <span class="icon-cross">
                            <img src="{% static 'images/cross.svg' %}" class="img-fluid" alt="Cross Icon">
                        </span>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
